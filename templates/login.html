<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
    </head>

    <body>
        <h2>Login</h2>
        
        <div>
            {% if message %}
                <p class="message">{{ message }}</p>
            {% endif %}
        </div>

        <div>
            <form method="POST" action={{ url_for('login') }}>
                <input type="text" name="account" />
                <input type="password" name="password" />

                <input type="submit">
            </form>
        </div>
    </body>
</html>
